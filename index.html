<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>
    <header class="p-4 fs-1 fw-bold bg-dark text-white jumbotron">Weather Dashboard</header>
    <div class="row row-cols-2 cities mt-2">
        <div class="bg-light col-md">
            <div class="">
                <!-- city search form -->
                <form action="">
                    <label for="city-search" class="">Search For a City:</label>
                    <input type="text" id="citySearch" name="citySearch">
                    <button type="submit" class="bg-primary btn">üîç</button>

                </form>
            </div>
            <div class="">
                <!-- prevously searched cities -->
                <div class=" saved-city">City Name</div>
                <div class=" saved-city">City Name</div>
                <div class=" saved-city">City Name</div>
                <div class=" saved-city">City Name</div>
                <div class=" saved-city">City Name</div>
                <div class=" saved-city">City Name</div>
                <div class=" saved-city">City Name</div>
            </div>
        </div>

        <!-- weather info-->
        <div class="bg-white col-md weather-info">
            <div class="current-weather weather-info">
                <div class="row fw-bold fs-4">City-Name (MM/DD/YYYY) Weather-Icon</div>
                <div class="row">Temp</div>
                <div class="row">Humidity</div>
                <div class="row">Wind Speed</div>
                <div class="row">
                    <p>UV Index:</p> <p class="bg-primary">99</p></div>
            </div>
            <div class="row">
                <!-- 5 day forecast -->
                <div class="border col-sm-2">Monday</div>
                <div class="border col-sm-2">Tuesday</div>
                <div class="border col-sm-2">Wednesday</div>
                <div class="border col-sm-2">Thursday</div>
                <div class="border col-sm-2">Friday</div>
               
            </div>
        </div>
    </div>
</body>

</html>
